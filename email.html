<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Firefly | Subscribe</title>
  </head>
  <body>
      <header>
        <a href="index.html">Home</a> |
        <a href="episodes.html">Episodes</a> |
        <a href="email.html">Newsletter Signup</a>
      </header>
      <h1>Signup for Our Newsletter</h1>
      <form name="newsletter" action="successemail.html" method="post">
        <div>
          <label>Full Name:</label>
          <input type="text" name="fullname" required />
        </div>
        <div>
          <label>Email:</label>
          <input type="email" name="email" required />
        </div>
        <div>
          <label>Newsletter Frequency</label>
          <select name="frequency">
            <option value="Daily">Daily</option>
            <option value="Weekly">Weekly</option>
            <option value="Monthly">Monthly</option>
          </select>
        </div>
        <div>
          <input type="checkbox" name="agreestatement" value="agree"> I agree to recieve emails from Amanda's Firefly Fan Page
        </div>
        <br>
        <div>
          <label>Suggestions for the site:</label><br>
          <textarea name="suggestions" rows="10" cols="50">We want to hear your opinion!</textarea>
        </div>
        <br>
        <button type="submit">Sign up!</button>

      </form>
  </body>
</html>
